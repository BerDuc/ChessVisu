<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>ChessVisu</title>
  </head>
  <body>
    <section class="section" id="chrono-section">
      <div class="columns">
        <div class="column is-one-fifth is-offset-4">
          <div class="box">
            <h1 class="title" id="chrono"></h1>
          </div>
        </div>
      </div>
    </section>
    <section class="section" id="score-section">
      <div class="columns">
        <div class="column is-one-fifth is-offset-4">
          <div class="box">
            <h1 class="title" id="score"></h1>
          </div>
        </div>
      </div>
    </section>
    <section class="section" id="case-section">
      <div class="columns">
        <div class="column is-one-fifth is-offset-4">
          <div class="box">
            <h1 class="title" id="laCase"></h1>
          </div>
        </div>
      </div>
    </section>
    <section class="section" id="questions-section">
      <div class="columns">
        <div class="container">
          <div class="columns">
            <div class="column is-one-fifth is is-offset-one-fifth">
              <p class="control">
                <input
                  class="button"
                  name="btnCouleur"
                  value="Blanche"
                  onclick="corrigerCouleur('blanche')"
                />
              </p>
            </div>
            <div class="column is-one-fifth is is-offset-one-fifth">
              <p class="control">
                <input
                  class="button is-black"
                  name="btnCouleur"
                  value="Noire"
                  onclick="corrigerCouleur('noire')"
                />
              </p>
            </div>
          </div>
          <div id="localisation">
            <div class="columns">
              <div class="container">
                <div class="field is-grouped">
                  <p class="control">
                    <input
                      class="button is-link"
                      name="btnLocal"
                      value="Bande"
                      onclick="corrigerLocal('bande')"
                    />
                  </p>
                  <p class="control">
                    <input
                      class="button is-info"
                      name="btnLocal"
                      value="Bande élargie"
                      onclick="corrigerLocal('bande élargie')"
                    />
                  </p>
                  <p class="control">
                    <input
                      class="button is-success"
                      name="btnLocal"
                      value="Centre élargi"
                      onclick="corrigerLocal('centre élargi')"
                    />
                  </p>
                  <p class="control">
                    <input
                      class="button is-warning"
                      name="btnLocal"
                      value="Centre"
                      onclick="corrigerLocal('centre')"
                    />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="modalFinPartie" class="modal">
      <div class="modal-background" id="modalFinPartie_background"></div>
      <div class="modal-content">
        <div class="box">
          <strong>La partie est finie</strong>
          <div class="box is-primary" id="txt_score_final"></div>
          <input
            type="button"
            class="button is-blue"
            value="Redémarrer"
            id="modalFinPartie_btn"
            onclick="demarrerPartie()"
          />
        </div>
      </div>
      <button
        class="modal-close is-large"
        id="modalFinPartie_btn_close"
        aria-label="close"
      ></button>
    </div>

    <div id="modalAccueil" class="modal">
      <div class="modal-background" id="modalAccueil_background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="box is-primary">Bonjour</div>
          <input
            type="button"
            class="button"
            id="modalAccueil_btn_demarrer"
            value="Démarrer"
            onclick="demarrerPartie()"
          />
          <button
            class="modal-close is-large"
            id="modalAccueil_btn_close"
            aria-label="close"
          ></button>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>ChessVisu</strong> par
          <a href="https://github.com/BerDuc/">BerDuc</a>. Le code source est
          sous licence GNU General Public License v3.0.
        </p>
      </div>
    </div>
  </footer>
</html>
